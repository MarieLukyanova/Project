<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мой профиль</title>
    <style>
        * {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
        }

        body {
          background: rgba(204, 255, 148, 0.7);
          overflow-x: hidden;
          padding-top: 90px;
          font-family: "Poppins", sans-serif;
          margin: 0 100px;
        }

        .profile-header {
          background: #158aff;
          width: 100%;
          display: flex;
          height: 190px;
          position: relative;
          box-shadow: 0px 3px 4px rgba(0, 0, 0, 0.2);
        }

        .profile-img {
          float: left;
          width: 340px;
          height: 200px;
        }

        .profile-img img {
          border-radius: 50%;
          height: 230px;
          width: 230px;
          border: 5px solid #fff;
          box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
          position: absolute;
          left: 50px;
          top: 20px;
          z-index: 5;
          background: #fff;
        }

        .profile-nav-info {
          float: left;
          display: flex;
          flex-direction: column;
          justify-content: center;
          padding-top: 60px;
        }

        .profile-nav-info h3 {
          font-variant: small-caps;
          font-size: 2rem;
          font-family: sans-serif;
          font-weight: bold;
        }

        .profile-nav-info .address {
          display: flex;
          font-weight: bold;
          color: #777;
        }

        .profile-nav-info .address p {
          margin-right: 5px;
        }

        .main-bd {
          width: 100%;
          display: flex;
          padding-right: 15px;
        }

        .profile-side {
          width: 300px;
          background: #8968CD;
          box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
          padding: 90px 30px 20px;
          font-family: "Bree Serif", serif;
          margin-left: 10px;
          z-index: 99;
        }

        .profile-side p {
          margin-bottom: 7px;
          color: #333;
          font-size: 14px;
        }

        .profile-side p i {
          color: #e40046;
          margin-right: 10px;
        }

        .mobile-no i {
          transform: rotateY(180deg);
          color: #e40046;
        }

        .profile-btn {
          display: flex;
        }

        button.fixbtn {
          border: 0;
          padding: 10px;
          width: 100%;
          border-radius: 3px;
          background: #00fff0;
          color: #fff;
          font-family: "Bree Serif";
          font-size: 1rem;
          margin: 5px 2px;
          cursor: pointer;
          outline: none;
          margin-bottom: 10px;
          transition: background 0.3s ease-in-out;
          box-shadow: 0px 5px 7px 0px rgba(0, 0, 0, 0.3);
        }

        .user-rating {
          display: flex;
        }

        .user-rating h3 {
          font-size: 2.5rem;
          font-weight: 200;
          margin-right: 5px;
          letter-spacing: 1px;
          color: #666;
        }

        .profile-body {
          width: 100%;
          z-index: -1;
        }

        .tab {
          display: none;
        }

        .tab {
          padding: 20px;
          width: 100%;
          text-align: center;
        }

        @media (max-width: 1100px) {
          .profile-side {
            width: 250px;
            padding: 90px 15px 20px;
          }

          .profile-img img {
            height: 200px;
            width: 200px;
            left: 50px;
            top: 50px;
          }
        }

        @media (max-width: 900px) {
          body {
            margin: 0 20px;
          }

          .profile-header {
            display: flex;
            height: 100%;
            flex-direction: column;
            text-align: center;
            padding-bottom: 20px;
          }

          .profile-img {
            float: left;
            width: 100%;
            height: 200px;
          }

          .profile-img img {
            position: relative;
            height: 200px;
            width: 200px;
            left: 0px;
          }

          .profile-nav-info {
            text-align: center;
          }


          .main-bd {
            flex-direction: column;
            padding-right: 0;
          }

          .profile-side {
            width: 100%;
            text-align: center;
            padding: 20px;
            margin: 5px 0;
          }

          .profile-nav-info .address {
            justify-content: center;
          }

          .user-rating {
            justify-content: center;
          }
        }

        @media (max-width: 400px) {
          body {
            margin: ;
          }

          .profile-header h3 {
          }

          .profile-nav-info h3 {
            font-size: 1.9rem;
          }

          .profile-nav-info .address p,
          .profile-nav-info .address span {
            font-size: 0.7rem;
          }
        }
        #see-more-bio,
        #see-less-bio {
          color: blue;
          cursor: pointer;
          text-transform: lowercase;
        }
        .tab h1 {
          font-family: "Bree Serif", sans-serif;
          display: flex;
          justify-content: center;
          margin: 20px auto;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-img">
                <img src="./bg.jpg" width="200" alt="Profile Image">
            </div>
            <div class="profile-nav-info">
                <h3 class="user-name">{{name}}</h3>
            </div>
        </div>
        <div class="main-bd">
            <div class="left-side">
                <div class="profile-side">
                    <p class="mobile-no"><i class="fa fa-phone">{{phone}}</i></p>
                    <p class="user-mail"><i class="fa fa-envelope">{{mail}}</i></p>
                    <div class="user-bio">
                        <h3>Инф-ция</h3>
                        <p class="bio">{{about}}</p>
                    </div>
                    <div class="profile-btn">
                        <button class="fixbtn"><i class="fa fa-plus"><b>Редактировать</b></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="pie" style="--p:20"> 20%</div>
            <div class="pie" style="--p:40;--c:darkblue;--b:10px"> 40%</div>
            <div class="pie no-round" style="--p:60;--c:purple;--b:15px"> 60%</div>
            <div class="pie animate no-round" style="--p:80;--c:orange;"> 80%</div>
            <div class="pie animate" style="--p:90;--c:lightgreen"> 90%</div>
        </div>
    </div>
</body>
</html>
